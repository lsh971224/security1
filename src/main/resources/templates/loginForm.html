<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">
  <h1>로그인페이지</h1>
  <input type="text" name="username" placeholder="Username"/>
  <input type="password" name="password" placeholder="password"/>
  <button>로그인</button><br>
    <a th:href="@{/oauth2/authorization/google}">구글로그인</a>
    <a th:href="@{/oauth2/authorization/naver}">네이버로그인</a>
    <a th:href="@{/oauth2/authorization/kakao}">카카오로그인</a>
</form>
<a th:href="@{/joinForm}">회원 가입</a>
</body>
</html>
